<app-header></app-header>
<div class="register-container">
  <form [formGroup]="registerForm" class="register" (submit)="register()">
    <mat-form-field class="form-field">
      <mat-label>First name</mat-label>
      <input matInput type="text" name="firstName" formControlName="firstName">
      <mat-error *ngIf="registerForm.get('firstName')?.invalid">Please enter your firstName</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Last name</mat-label>
      <input matInput type='text' name='lastName' formControlName="lastName">
      <mat-error *ngIf="registerForm.get('lastName')?.invalid">Please enter your lastName</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email">
      <mat-error *ngIf="registerForm.get('email')?.invalid">Please enter correct email</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <div class="password-wrap">
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-icon aria-hidden="false" aria-label="Password visibility icon"
                  [fontIcon]="hide ? 'visibility_off' : 'visibility'" (click)="hide = !hide"></mat-icon>
      </div>
      <mat-error *ngIf="registerForm.get('password')?.invalid">Please enter password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
